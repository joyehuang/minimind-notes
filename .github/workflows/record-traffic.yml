name: Record Repository Traffic

on:
  schedule:
    # ÊØèÂ§© UTC 0:00 ËøêË°åÔºàÂåó‰∫¨Êó∂Èó¥ 8:00Ôºâ
    - cron: '0 0 * * *'
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

permissions:
  contents: write

jobs:
  record-traffic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ëé∑ÂèñÂÆåÊï¥ÂéÜÂè≤‰ª•‰æøÊèê‰∫§

      - name: Fetch traffic data with curl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          echo "Fetching traffic data for $REPO_OWNER/$REPO_NAME..."

          # ‰ΩøÁî® curl Ëé∑ÂèñÊï∞ÊçÆÔºà‰∏çÈúÄË¶ÅÂÆâË£ÖÈ¢ùÂ§ñ‰æùËµñÔºâ
          curl -s -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: token $GITHUB_TOKEN" \
               https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/traffic/clones \
               > /tmp/clones.json

          curl -s -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: token $GITHUB_TOKEN" \
               https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/traffic/views \
               > /tmp/views.json

          # Ê£ÄÊü• API Ë∞ÉÁî®ÊòØÂê¶ÊàêÂäü
          if ! grep -q '"count"' /tmp/clones.json; then
            echo "‚ùå Error fetching clones data"
            cat /tmp/clones.json
            exit 1
          fi

          if ! grep -q '"count"' /tmp/views.json; then
            echo "‚ùå Error fetching views data"
            cat /tmp/views.json
            exit 1
          fi

          echo "‚úÖ Successfully fetched traffic data from GitHub API"

      - name: Merge and save traffic data
        run: |
          python3 << 'EOF'
          import os
          import json
          from datetime import datetime, timezone

          # ËØªÂèñ curl Ëé∑ÂèñÁöÑÊï∞ÊçÆ
          with open('/tmp/clones.json', 'r') as f:
              clones_data = json.load(f)

          with open('/tmp/views.json', 'r') as f:
              views_data = json.load(f)

          # Êï∞ÊçÆÊñá‰ª∂Ë∑ØÂæÑ
          data_file = '.github/traffic-data/traffic-history.json'

          # ËØªÂèñÁé∞ÊúâÊï∞ÊçÆ
          if os.path.exists(data_file):
              with open(data_file, 'r', encoding='utf-8') as f:
                  history = json.load(f)
          else:
              history = {
                  'clones': [],
                  'views': [],
                  'summary': {
                      'total_clones': 0,
                      'total_unique_clones': 0,
                      'total_views': 0,
                      'total_unique_views': 0
                  },
                  'last_updated': None
              }

          # ÂêàÂπ∂Êñ∞Êï∞ÊçÆÔºàÂéªÈáçÔºâ
          existing_clone_dates = {item['timestamp'] for item in history['clones']}
          existing_view_dates = {item['timestamp'] for item in history['views']}

          new_clones = 0
          new_views = 0

          for clone in clones_data.get('clones', []):
              if clone['timestamp'] not in existing_clone_dates:
                  history['clones'].append(clone)
                  existing_clone_dates.add(clone['timestamp'])
                  new_clones += 1

          for view in views_data.get('views', []):
              if view['timestamp'] not in existing_view_dates:
                  history['views'].append(view)
                  existing_view_dates.add(view['timestamp'])
                  new_views += 1

          # ÊåâÊó∂Èó¥ÊéíÂ∫è
          history['clones'].sort(key=lambda x: x['timestamp'])
          history['views'].sort(key=lambda x: x['timestamp'])

          # Êõ¥Êñ∞Ê±áÊÄªÁªüËÆ°
          history['summary']['total_clones'] = sum(c['count'] for c in history['clones'])
          history['summary']['total_unique_clones'] = sum(c['uniques'] for c in history['clones'])
          history['summary']['total_views'] = sum(v['count'] for v in history['views'])
          history['summary']['total_unique_views'] = sum(v['uniques'] for v in history['views'])
          history['last_updated'] = datetime.now(timezone.utc).isoformat()

          # ‰øùÂ≠òÊï∞ÊçÆ
          os.makedirs(os.path.dirname(data_file), exist_ok=True)
          with open(data_file, 'w', encoding='utf-8') as f:
              json.dump(history, f, indent=2, ensure_ascii=False)

          print(f"\n‚úÖ Traffic data updated successfully!")
          print(f"üìä New clones records: {new_clones}")
          print(f"üìä New views records: {new_views}")
          print(f"üìà Total clones (all time): {history['summary']['total_clones']} (unique: {history['summary']['total_unique_clones']})")
          print(f"üìà Total views (all time): {history['summary']['total_views']} (unique: {history['summary']['total_unique_views']})")

          # ËÆæÁΩÆËæìÂá∫ÂèòÈáè
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"new_data={'true' if (new_clones > 0 or new_views > 0) else 'false'}\n")
              f.write(f"new_clones={new_clones}\n")
              f.write(f"new_views={new_views}\n")

          EOF

      - name: Commit and push if changed
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n $(git status --porcelain) ]]; then
            git add .github/traffic-data/
            git commit -m "ËÆ∞ÂΩï‰ªìÂ∫ìËÆøÈóÆÁªüËÆ° ($(date +'%Y-%m-%d'))"
            git push
            echo "committed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "committed=false" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: |
          echo "### üìä Traffic Recording Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Data Committed**: ${{ steps.commit.outputs.committed }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f .github/traffic-data/traffic-history.json ]; then
            echo "#### Latest Statistics" >> $GITHUB_STEP_SUMMARY
            python3 << 'EOF' >> $GITHUB_STEP_SUMMARY
          import json
          with open('.github/traffic-data/traffic-history.json', 'r') as f:
              data = json.load(f)
          print(f"- Total Clones: **{data['summary']['total_clones']}** (Unique: **{data['summary']['total_unique_clones']}**)")
          print(f"- Total Views: **{data['summary']['total_views']}** (Unique: **{data['summary']['total_unique_views']}**)")
          print(f"- Data Points: {len(data['clones'])} clone records, {len(data['views'])} view records")
          EOF
          fi
