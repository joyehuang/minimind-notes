name: Record Repository Traffic

on:
  schedule:
    # æ¯å¤© UTC 0:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 8:00ï¼‰
    - cron: '0 0 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  record-traffic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥ä¾¿æäº¤

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch traffic data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          python3 << 'EOF'
          import os
          import json
          import requests
          from datetime import datetime, timezone

          # GitHub API é…ç½®
          token = os.environ['GITHUB_TOKEN']
          owner = os.environ['REPO_OWNER']
          repo = os.environ['REPO_NAME']

          headers = {
              'Authorization': f'token {token}',
              'Accept': 'application/vnd.github.v3+json'
          }

          # è·å– clone æ•°æ®
          clones_url = f'https://api.github.com/repos/{owner}/{repo}/traffic/clones'
          views_url = f'https://api.github.com/repos/{owner}/{repo}/traffic/views'

          print(f"Fetching traffic data for {owner}/{repo}...")

          # è·å– clones
          clones_resp = requests.get(clones_url, headers=headers)
          views_resp = requests.get(views_url, headers=headers)

          if clones_resp.status_code != 200:
              print(f"Error fetching clones: {clones_resp.status_code}")
              print(clones_resp.text)
              exit(1)

          if views_resp.status_code != 200:
              print(f"Error fetching views: {views_resp.status_code}")
              print(views_resp.text)
              exit(1)

          clones_data = clones_resp.json()
          views_data = views_resp.json()

          # æ•°æ®æ–‡ä»¶è·¯å¾„
          data_file = '.github/traffic-data/traffic-history.json'

          # è¯»å–ç°æœ‰æ•°æ®
          if os.path.exists(data_file):
              with open(data_file, 'r', encoding='utf-8') as f:
                  history = json.load(f)
          else:
              history = {
                  'clones': [],
                  'views': [],
                  'summary': {
                      'total_clones': 0,
                      'total_unique_clones': 0,
                      'total_views': 0,
                      'total_unique_views': 0
                  },
                  'last_updated': None
              }

          # åˆå¹¶æ–°æ•°æ®ï¼ˆå»é‡ï¼‰
          existing_clone_dates = {item['timestamp'] for item in history['clones']}
          existing_view_dates = {item['timestamp'] for item in history['views']}

          new_clones = 0
          new_views = 0

          for clone in clones_data.get('clones', []):
              if clone['timestamp'] not in existing_clone_dates:
                  history['clones'].append(clone)
                  existing_clone_dates.add(clone['timestamp'])
                  new_clones += 1

          for view in views_data.get('views', []):
              if view['timestamp'] not in existing_view_dates:
                  history['views'].append(view)
                  existing_view_dates.add(view['timestamp'])
                  new_views += 1

          # æŒ‰æ—¶é—´æ’åº
          history['clones'].sort(key=lambda x: x['timestamp'])
          history['views'].sort(key=lambda x: x['timestamp'])

          # æ›´æ–°æ±‡æ€»ç»Ÿè®¡
          history['summary']['total_clones'] = sum(c['count'] for c in history['clones'])
          history['summary']['total_unique_clones'] = sum(c['uniques'] for c in history['clones'])
          history['summary']['total_views'] = sum(v['count'] for v in history['views'])
          history['summary']['total_unique_views'] = sum(v['uniques'] for v in history['views'])
          history['last_updated'] = datetime.now(timezone.utc).isoformat()

          # ä¿å­˜æ•°æ®
          os.makedirs(os.path.dirname(data_file), exist_ok=True)
          with open(data_file, 'w', encoding='utf-8') as f:
              json.dump(history, f, indent=2, ensure_ascii=False)

          print(f"\nâœ… Traffic data updated successfully!")
          print(f"ğŸ“Š New clones records: {new_clones}")
          print(f"ğŸ“Š New views records: {new_views}")
          print(f"ğŸ“ˆ Total clones (all time): {history['summary']['total_clones']} (unique: {history['summary']['total_unique_clones']})")
          print(f"ğŸ“ˆ Total views (all time): {history['summary']['total_views']} (unique: {history['summary']['total_unique_views']})")

          # è®¾ç½®è¾“å‡ºå˜é‡
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"new_data={'true' if (new_clones > 0 or new_views > 0) else 'false'}\n")
              f.write(f"new_clones={new_clones}\n")
              f.write(f"new_views={new_views}\n")

          EOF

      - name: Commit and push if changed
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n $(git status --porcelain) ]]; then
            git add .github/traffic-data/
            git commit -m "è®°å½•ä»“åº“è®¿é—®ç»Ÿè®¡ ($(date +'%Y-%m-%d'))"
            git push
            echo "committed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "committed=false" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: |
          echo "### ğŸ“Š Traffic Recording Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Data Committed**: ${{ steps.commit.outputs.committed }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f .github/traffic-data/traffic-history.json ]; then
            echo "#### Latest Statistics" >> $GITHUB_STEP_SUMMARY
            python3 << 'EOF' >> $GITHUB_STEP_SUMMARY
          import json
          with open('.github/traffic-data/traffic-history.json', 'r') as f:
              data = json.load(f)
          print(f"- Total Clones: **{data['summary']['total_clones']}** (Unique: **{data['summary']['total_unique_clones']}**)")
          print(f"- Total Views: **{data['summary']['total_views']}** (Unique: **{data['summary']['total_unique_views']}**)")
          print(f"- Data Points: {len(data['clones'])} clone records, {len(data['views'])} view records")
          EOF
          fi
